<body>
    <p id="demo"></p>

        const fifa_scorers= [
        {name: "Kylian Mbappe" },

        {name: "Julain" },
        {name: "Marcus" }
    ];
    var results = fifa_scorers.map(function (item) {
        if(item.name=="Kylian Mbappe" || item.name=="Messi"){
            return {
                goals:"5",
                hero:item.name
            }
        }
        else if(item.name=="Olivier" || item.name=="Julain"){
            return {
                goals:"4",
                hero:item.name
            }
        }
        else if(item.name=="Marcus"){
            return {
                goals:"3",
                hero:item.name
            }
        }
  ;
});

console.log(results);
document.getElementById("demo").innerHTML+=JSON.stringify(results);

    </script>
